<section class="listing">

      class="listing-photo"
      [src]="housingLocation.photo"
      alt="Exterior photo of {{ housingLocation.name }}"
      crossorigin
    />
    <!-- Hier werden die infos aus home.component.ts geholt und dann eingefÃ¼gt, damit auf der angezeigten Seite alle Infos angezeigt werden-->

  </section>
